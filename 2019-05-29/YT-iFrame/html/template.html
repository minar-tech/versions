    <script language="JavaScript">
        var parameters;

        function getUrlParams() {

            //temp = parameters[1].split("=");
            //n = unescape(temp[1]);
           
            image = "<img src='../png/" + m + ".png'>";
            document.getElementById("embed").innerHTML = image;
            //document.getElementById("pass").innerHTML = n;
        }
        getUrlParams();
    </script>
